<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		function myInstanceof (left, right) {
			if (typeof left !== 'object') {
				return new TypeError('type error')
			}
			// 判断左边的对象在不在右边的原型链上
			left = left.__proto__
			var prototype = right.prototype

			while (true) {
				if (left === null) 
					return false
				if (left === prototype)
					return true
				left = left.__proto__
			}
		}
		function Person (name) {
			this.name = name
		}
		var p = new Person('aa')

		console.log(myInstanceof(p, Person)) //true
	</script>
</body>
</html>
