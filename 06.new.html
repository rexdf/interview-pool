<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function Person (name, age) {
			this.name = name
			this.age = age
		}
		var p = new Person('aa', 22)

		console.log(p.constructor.__proto__ === Person.prototype) //false
		console.log(p.__proto__ === Person.prototype)

		// new的实现
		function New (f) {
			return function () {
				var o = {"__proto__": f.prototype}
				f.apply(o, arguments)
				return o
			}
		}

		var p2 = New(Person)('bb', 33)
		// console.log(p2.age) //33
		// console.log(p2 instanceof Person)
		console.log(p2.constructor === Person) //true
		console.log(p2.constructor.__proto__ === Person.prototype) //false
		// console.log(p2.__proto__ === Person.prototype) //true
	</script>
</body>
</html>
