<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function Person (name, age) {
			this.name = name
			this.age = age
		}
		var p = new Person('aa', 22)

		// new的实现
		function New (f) {
			return function () {
				var o = {"__proto__": f.prototype}
				f.apply(o, arguments)
				return o
			}
		}

		var p2 = New(Person)('bb', 33)
		console.log(p2.age) //33
	</script>
</body>
</html>
